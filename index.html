<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="text-container">
        <div class="text-discription">
          <h1 id="main-head">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />experience, and
            overall efficiency.
          </p>
        </div>

        <div class="stats-container">
          <div class="companies-stat">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="templates-stat">
            <h1>314</h1>
            <p>TEMPLATES</p>
          </div>
          <div class="queries-stat">
            <h1>12m+</h1>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" alt="" />
        <div class="overlay"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/kobbieessel"
            target="_blank"
            >Kobbie Essel</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
